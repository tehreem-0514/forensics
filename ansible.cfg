[defaults]
# Connection settings
host_key_checking = False
timeout = 600
force_handlers = True
inventory_unparsed_vars_plugins = yaml, ini, toml

# Performance settings
forks = 1
strategy = linear
callback_whitelist = profile_tasks

# Gathering facts optimization
gathering = explicit

# Windows-specific improvements
[winrm]
# Increase operation timeout for slow networks and large payloads
operation_timeout_sec = 600
read_timeout_sec = 600
connection_timeout = 120
message_encryption = always

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s
control_path = ~/.ansible/cp/%%h-%%r-%%p
